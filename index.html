<!DOCTYPE html>
<html>
<head>
    <style>
        .progress-container {
            width: 300px;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .progress-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 20px;
        }

        .progress {
            height: 100%;
            border-radius: 5px;
        }

        .input-container {
            margin-top: 10px;
        }

        .input-label {
            font-weight: bold;
        }

        .input-field {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .life-progress {
            background-color: red;
        }

        .health-progress {
            background-color: blue;
        }

        .money-progress {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <p class="progress-title">Life</p>
        <div class="progress-bar">
            <div class="progress life-progress" style="width: 50%;"></div>
        </div>
        <div class="input-container">
            <label class="input-label">Percentage:</label>
            <input class="input-field" id="life-progress-input" type="number" value="50">
            <button onclick="updateProgress('life-progress', 'life-progress-input')">Update</button>
        </div>
    </div>

    <div class="progress-container">
        <p class="progress-title">Health</p>
        <div class="progress-bar">
            <div class="progress health-progress" style="width: 75%;"></div>
        </div>
        <div class="input-container">
            <label class="input-label">Percentage:</label>
            <input class="input-field" id="health-progress-input" type="number" value="75">
            <button onclick="updateProgress('health-progress', 'health-progress-input')">Update</button>
        </div>
    </div>

    <div class="progress-container">
        <p class="progress-title">Money</p>
        <div class="progress-bar">
            <div class="progress money-progress" style="width: 60%;"></div>
        </div>
        <div class="input-container">
            <label class="input-label">Percentage:</label>
            <input class="input-field" id="money-progress-input" type="number" value="60">
            <button onclick="updateProgress('money-progress', 'money-progress-input')">Update</button>
        </div>
    </div>

    <script>
        function updateProgress(progressClass, inputId) {
            const progressBar = document.querySelector(`.${progressClass}`);
            const input = document.getElementById(inputId);
            const percentage = input.value;
            progressBar.style.width = percentage + '%';
        }
    </script>
</body>
</html>
